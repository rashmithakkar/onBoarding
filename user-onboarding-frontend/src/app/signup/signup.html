<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600 p-4"
>
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Create Account</h2>

    <p class="text-gray-500 text-sm text-center mb-6">Join our onboarding platform ðŸš€</p>

    <form class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1"> Full Name </label>
        <input
          type="text"
          [value]="name()"
          (input)="name.set($any($event.target).value)"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          placeholder="Enter your name"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1"> Email </label>
        <input
          type="email"
          [value]="email()"
          (input)="email.set($any($event.target).value)"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          placeholder="Enter your email"
        />
      </div>

      <!-- Error -->
      <div *ngIf="error()" class="text-red-500 text-sm text-center">
        {{ error() }}
      </div>

      <!-- Success -->
      <div *ngIf="success()" class="text-green-500 text-sm text-center">
        {{ success() }}
      </div>

      <!-- Button -->
      <button
        type="button"
        [disabled]="loading()"
        (click)="submit()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="!loading()">Sign Up</span>
        <span *ngIf="loading()">Processing...</span>
      </button>
    </form>
  </div>
</div>
